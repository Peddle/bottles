<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Page</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Website Logo" class="logo">
    </header>
    <main class="container">
        <h1>Hello, World!</h1>
        <img src="world-image.jpg" alt="Illustration of the world" class="world-image">
        <p>Welcome to this beautiful web page!</p>
        <p class="tagline">Exploring the digital realm, one click at a time.</p>
        <button>Click me!</button>
        <form class="newsletter-form">
            <input type="email" placeholder="Enter your email" required>
            <button type="submit">Subscribe</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Hello World Page. All rights reserved.</p>
        <nav>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Privacy Policy</a>
        </nav>
    </footer>
</body>
</html>
